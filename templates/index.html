<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
</head>
<body>
    <h1>Enter the features for prediction</h1>
    
    <form action="/predict" method="post">
        <!-- Loop to generate 45 input fields for the 45 features -->
        {% for feature in range(1, 46) %}
        <label for="feature{{ feature }}">Feature {{ feature }}:</label>
        <input type="text" id="feature{{ feature }}" name="feature{{ feature }}" required><br><br>
        {% endfor %}
        
        <input type="submit" value="Submit">
    </form>
    
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
