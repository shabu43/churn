<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
</head>
<body>
    <h1>Enter the customer data for churn prediction</h1>
    
    <form action="/predict" method="post">
        <label for="tenure">Tenure (Months):</label>
        <input type="number" id="tenure" name="tenure" step="any" required><br><br>

        <label for="monthly_charges">Monthly Charges ($):</label>
        <input type="number" id="monthly_charges" name="monthly_charges" step="any" required><br><br>

        <label for="total_charges">Total Charges ($):</label>
        <input type="number" id="total_charges" name="total_charges" step="any" required><br><br>

        <label for="gender">Gender (Male/Female):</label>
        <input type="text" id="gender" name="gender" required><br><br>

        <label for="senior_citizen">Senior Citizen (1 for Yes, 0 for No):</label>
        <input type="number" id="senior_citizen" name="senior_citizen" required><br><br>

        <label for="partner">Partner (Yes/No):</label>
        <input type="text" id="partner" name="partner" required><br><br>

        <label for="dependents">Dependents (Yes/No):</label>
        <input type="text" id="dependents" name="dependents" required><br><br>

        <label for="phone_service">Phone Service (Yes/No):</label>
        <input type="text" id="phone_service" name="phone_service" required><br><br>

        <label for="multiple_lines">Multiple Lines (Yes/No):</label>
        <input type="text" id="multiple_lines" name="multiple_lines" required><br><br>

        <label for="internet_service">Internet Service (DSL/Fiber optic/No):</label>
        <input type="text" id="internet_service" name="internet_service" required><br><br>

        <label for="online_security">Online Security (Yes/No):</label>
        <input type="text" id="online_security" name="online_security" required><br><br>

        <label for="online_backup">Online Backup (Yes/No):</label>
        <input type="text" id="online_backup" name="online_backup" required><br><br>

        <label for="device_protection">Device Protection (Yes/No):</label>
        <input type="text" id="device_protection" name="device_protection" required><br><br>

        <label for="tech_support">Tech Support (Yes/No):</label>
        <input type="text" id="tech_support" name="tech_support" required><br><br>

        <label for="streaming_tv">Streaming TV (Yes/No):</label>
        <input type="text" id="streaming_tv" name="streaming_tv" required><br><br>

        <label for="streaming_movies">Streaming Movies (Yes/No):</label>
        <input type="text" id="streaming_movies" name="streaming_movies" required><br><br>

        <label for="contract">Contract Type (Month-to-month/One year/Two year):</label>
        <input type="text" id="contract" name="contract" required><br><br>

        <label for="paperless_billing">Paperless Billing (Yes/No):</label>
        <input type="text" id="paperless_billing" name="paperless_billing" required><br><br>

        <label for="payment_method">Payment Method (Electronic check/Mailed check/Bank transfer/credit card):</label>
        <input type="text" id="payment_method" name="payment_method" required><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
